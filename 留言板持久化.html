<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>

<div id="app">

    <input type="text" v-model="msg">
    <button @click="addnote">添加留言</button>
    <hr>
    <ol>
        <li v-for="(message, index) in msg_list">{{message}}</li>
    </ol>

</div>

<script src="js/vue.min.js"></script>
<script src="js/vue-router.3.0.1.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            msg: '',
            msg_list : localStorage.msgs ? JSON.parse(localStorage.msgs) : [],
        },
        methods: {
            addnote(){
                // alert('添加留言')
                let msg = this.msg;
                if (msg){
                    this.msg_list.unshift(msg);
                    localStorage.msgs = JSON.stringify(this.msg_list);
                    this.msg = '';
                }
            }
        }
    })
</script>

</body>
</html>
