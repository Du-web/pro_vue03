<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>

<div id="app">
    <span>主页页头</span>
    <router-link to="/index">访问系统首页</router-link>
    <router-link to="/student">访问用户页</router-link>
    <hr>
    <router-view></router-view>
</div>

<script src="js/vue.min.js"></script>
<script src="js/vue-router.3.0.1.js"></script>
<script>

    let first = {
        template:`
            <div>管理系统</div>
        `,
    }
    let second = {
        template:`
            <div>学生管理</div>
        `,
    }

    let myRouter = new VueRouter({
        routes:[
            {path: '/index', component: first},
            {path: '/student', component: second},
            {path: '/', component: first},
        ],
    })

    new Vue({
        el: '#app',
        data: {},
        router: myRouter,
    })
</script>

</body>
</html>
